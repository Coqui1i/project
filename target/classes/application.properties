# Server
server.port=8080
server.servlet.context-path=/inventario

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/inventario_tienda
spring.datasource.username=postgres
spring.datasource.password=santiago192005
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Security JWT
jwt.secret=SecretKeyParaGenerarJWTs12345
jwt.expiration=86400000 # 24 horas en ms